<!DOCTYPE html>

<html lang="fr">

<head>
	<meta charset="utf-8"/>
	<title>Implementations Canvas</title>
	<script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" media="all" href="styles.css">
</head>

<body onload="drawPicture();">
	<h1>Implementation canvas </h1>
	<canvas id="example" width="260" height="200" title="toto">
	<h2>Exemple de formes géométriques déssinées avec canvas</h2>
	<p>Un rectangle avec une bordure noire contient trois formes : un <a href="http://en.wikipedia.org/wiki/Square" onfocus="drawSquare();" onblur="drawPicture();">carré</a> vert et un <a href="http://en.wikipedia.org/wiki/Triangle"onfocus="drawTriangle();" onblur="drawPicture();">triangle</a> bleu recouvrent partiellement un <a href="http://en.wikipedia.org/wiki/Circle" onfocus="drawCircle();" onblur="drawPicture();">cercle</a> rose</p>
	</canvas>
</body>
</body>
</html>
